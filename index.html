<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marbles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Marbles</h1>
        
        <div class="jar-container">
            <div class="jar">
                <canvas id="physicsCanvas"></canvas>
            </div>
        </div>
        
        <div class="controls">
            <button id="addMarbleBtn" class="btn primary">Add Marble</button>
            <button id="undoBtn" class="btn secondary">Undo</button>
        </div>
        
        <div class="marble-count">
            <span>Marbles: </span>
            <span id="marbleCounter">0</span>
        </div>

        <div class="marble-ownership">
            <h3>Marble Ownership</h3>
            <div id="ownershipList"></div>
            <button id="requestMarbleBtn" class="btn primary">Request Marble</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
